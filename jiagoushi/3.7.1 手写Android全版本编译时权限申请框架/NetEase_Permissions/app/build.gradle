apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.netease.permissions"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'

//    implementation 'com.cmonbaby:NetEase_Permission_Annotation:1.1.1'
//    implementation 'com.cmonbaby:NetEase_Permission_Library:1.1.1'
//    annotationProcessor 'com.cmonbaby:NetEase_Permission_Complier:1.1.1'

    // 引入注解
    implementation project(':Annotations')
    // 引入Library
    implementation project(':Library')
    // 注解处理器
    annotationProcessor project(':Complier')
}
